<html lang="en">

    <div class="text-cnt">
        <p>Replica of Etherium Unit Converter</p>

            <div class="total-price">
                <h3>Total Price</h3>
                <p><span id="price">$ 2431.84</span></p>
                <p class="price-rate">(2431.84 $ Per Ether)</p>
            </div>
        </div>
